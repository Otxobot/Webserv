<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Texto con POST</title>
</head>
<body>
    <h1>Enviar Texto</h1>
    <form action="/tu_endpoint" method="POST" enctype="application/octet-stream">
        <label for="content">Ingresa tu texto:</label><br>
        <textarea id="content" name="content" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
