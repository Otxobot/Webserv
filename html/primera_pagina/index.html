<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebServer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            background: #444;
            padding: 0.5rem;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: 2rem auto;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .content div {
            background: #fff;
            padding: 1rem;
            margin: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 45%;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Webserv: Primera Pagina</h1>
</header>

<nav>
    <ul>
        <li><a href="#CGI">CGI</a></li>
        <li><a href="#Redirection">Redirection</a></li>
    </ul>
</nav>

<div class="container">
    <section id="CGI" class="content">
        <div>
            <h2>Home</h2>
            <p>This is our CGI implementation of a GET method, it is a simple calculator</p>
            <a href="http://127.0.0.1:61001/cgi-bin/calc.html" class="button">Go to CGI</a>
        </div>
    </section>

    <section id="Redirection" class="content">
        <div>
            <h2>Redirection</h2>
            <p>This is a redirection to the 42 urduliz webpage</p>
            <a href="http://127.0.0.1:61001/goto42" class="button">Go to 42</a>
        </div>
    </section>


<footer>
    <p>&copy; 2024 WebServer. All rights reserved.</p>
</footer>

</body>
</html>
